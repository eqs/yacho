<div class="share-button sharer">
    <button type="button" class="btn btn-success share-btn">
        <i class="fas fa-share-alt fa-lg"></i>
        <span>Share</span>
    </button>
    <div class="social-btns top center social-networks">
        <!-- Twitter Share Button -->
        <a class="fbtn share twitter" href="https://twitter.com/intent/tweet?text=title&amp;url=url&amp;via=creativedevs"><i class="fab fa-twitter"></i></a>

        <!-- Facebook Share Button -->
        <a class="fbtn share facebook" href="https://www.facebook.com/sharer/sharer.php?u=url"><i class="fab fa-facebook"></i></a>

        <!-- Pinterest Share Button -->
        <a class="fbtn share pinterest" href="http://pinterest.com/pin/create/button/?url=url&amp;description=data&amp;media=image"><i class="fab fa-pinterest"></i></a>
    </div>
</div>
